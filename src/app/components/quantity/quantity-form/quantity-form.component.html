<h4 mat-dialog-title>{{ mode === "add" ? "Add" : "Edit" }} Quantity</h4>
<form [formGroup]="quantityForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="number" class="form-control" formControlName="quantity" />
    </div>

    <div class="mb-3">
      <label class="form-label">Cashback</label>
      <input
        type="number"
        class="form-control"
        formControlName="cashbackAmount"
      />
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <div class="text-end">
      <button
        class="btn btn-secondary me-2"
        type="button"
        (click)="dialogRef.close()"
      >
        Cancel
      </button>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="isLoading || quantityForm.invalid"
      >
        {{ isLoading ? "Saving..." : "Submit" }}
      </button>
    </div>
  </mat-dialog-actions>
</form>
